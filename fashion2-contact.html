<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sensive Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #007bff;
      --text-dark: #333;
      --text-light: #777;
    }
    .nav-link:hover,
    .nav-link.active {
      color: var(--primary-color) !important;
    }
    .carousel-item {
      height: 80vh;
      min-height: 400px;
      background-position: center;
      background-size: cover;
      position: relative;
    }

    .carousel-caption {
      bottom: 20%;
    }

    .carousel-caption h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .carousel-caption h5 {
      color: var(--primary-color);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .carousel-caption p {
      color: #f8f9fa;
      font-weight: 300;
    }

    .carousel-fade .carousel-item {
      transition: opacity 1s ease-in-out;
    }
    body { font-family: 'Poppins', sans-serif; color: #333; }
    .contact-form { padding: 20px 20px; max-width: 600px; margin: auto; }
    footer { text-align: center; padding: 20px; background: #f7f7f7; border-top: 1px solid #eee; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top border-bottom bg-white">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDCpObjreO4oF3ue9Eac0TDFI1WLQz5IcJoA&s" alt="logo" width="80" class="rounded-circle">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="nav">
         <ul class="navbar-nav nav-underline">
          <li class="nav-item"><a href="fashion2.html" class="nav-link ">Home</a></li>
          <li class="nav-item"><a href="fashion2-archive.html" class="nav-link ">Archive</a></li>
          <li class="nav-item"><a href="fashion2-category.html" class="nav-link">Category</a></li>
          <li class="nav-item"><a href="fashion2-page.html" class="nav-link ">Pages</a></li>
          <li class="nav-item"><a href="fashion2-contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="heroCarousel" class="carousel slide carousel-fade border-bottom" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80'); height: 80vh; background-size: cover; background-position: center;">
        <div class="carousel-caption">
          <h5>Contact Us</h5>
          <h1>We’d Love to Hear from You</h1>
          <p>Send us a message anytime</p>
        </div>
      </div>
    </div>
  </div>
  <hr>
    <h2 class="text-primary text-center">Contact Us</h2>
   <hr>
  <!-- Contact Form -->
  <section class="contact-form">
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="5" placeholder="Your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </section>

  <footer>
    © 2025 Sensive Blog | Designed by You | Version 1.0.1 | <a href="#">Back to Top</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
